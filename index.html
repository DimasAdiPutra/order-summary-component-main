<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <header></header>
      <main class="content">
        <h1 class="title">Order Summary</h1>
        <p class="lead">You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="price-btn">
          <div class="icon"></div>
          <h2 class="song-title">Annual Plan</h2>
          <h3 class="price">$59.99/year</h3>
          <a href="" class="btn-change">Change</a>
        </div>
      </main>
      <footer>
        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </footer>
    </main>
  </body>
</html>
